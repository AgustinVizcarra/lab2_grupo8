<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de sedes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="/inventario/lista">Inventario</a>
        <a class="navbar-brand" href="/marca/lista">Marcas</a>
        <a class="navbar-brand" href="/tipo/lista">Tipos de equipo</a>
        <a class="navbar-brand" href="/sede/lista">Sedes</a>
        <a class="navbar-brand" href="/trabajador/lista">Trabajadores</a>
    </div>
</nav>
<h2>Lista de sedes</h2>
<a class="btn btn-success mt-4 mb-4" th:href="@{/sede/nuevo}">Nueva sede</a>
<div th:if="${msgSave != null}" th:text="${msgSave}" class="alert alert-success" role="alert"></div>
<div th:if="${msgEdit != null}" th:text="${msgEdit}" class="alert alert-warning" role="alert"></div>
<div th:if="${msgDelete != null}" th:text="${msgDelete}" class="alert alert-danger" role="alert"></div>
<table class="table table-sm">
    <tr>
        <th>#</th>
        <th>Nombre de la sede</th>
        <th>DirecciÃ³n de la sede</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="sede, info : ${sedeLista}">
        <td th:text="${info.index+1}"></td>
        <td th:text="${sede.nombreSede}"></td>
        <td th:text="${sede.direccion}"></td>
        <td><a th:href="@{'/sede/editar?id='+ ${sede.getId()}}" class="btn btn-primary">Editar</a></td>
        <td><a th:href="@{'/sede/borrar?id='+ ${sede.getId()}}" class="btn btn-danger">Borrar</a></td>
    </tr>
</table>
</body>
</html>
