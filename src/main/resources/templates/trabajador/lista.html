<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Trabajadores</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
    </head>
    <body class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse">

                <a class="navbar-brand" href="/trabajador/lista">Trabajadores</a>
            </div>
        </nav>
        <h2>Lista de Trabajadores</h2>
        <a class="btn btn-success mt-4 mb-4" th:href="@{/trabajador/nuevo}">Nuevo Trabajador</a>
        <div th:if="${msgSave != null}" th:text="${msgSave}" class="alert alert-success" role="alert"></div>
        <div th:if="${msgEdit != null}" th:text="${msgEdit}" class="alert alert-warning" role="alert"></div>
        <div th:if="${msgDelete != null}" th:text="${msgDelete}" class="alert alert-danger" role="alert"></div>
        <table class="table table-sm">
            <tr>
                <th>#</th>
                <th>DNI del Trabajador</th>
                <th>Correo del Trabajador</th>
                <th>Nombre del Trabajador</th>
                <th>Apellidos del Trabajador</th>
            </tr>
            <tr th:each="trabajador, var : ${listaTrabajador}">
                <td th:text="${info.index+1}"></td>
                <td th:text="${trabajador.getId()}"></td>
                <td th:text="${trabajador.getCorreo()}"></td>
                <td th:text="${trabajador.getNombres()}"></td>
                <td th:text="${trabajador.getApellidos()}"></td>
                <td><a th:href="@{'/trabajador/editar?id='+ ${trabajador.getId()}}" class="btn btn-primary">Editar</a></td>
                <td><a th:href="@{'/trabajador/borrar?id='+ ${trabajador.getId()}}" class="btn btn-danger">Borrar</a></td>
            </tr>
        </table>
    </body>
</html>
