<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Nuevo Trabajador</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse">
                <a class="navbar-brand" href="/inventario/lista">Inventario</a>
                <a class="navbar-brand" href="/marca/lista">Marcas</a>
                <a class="navbar-brand" href="/tipo/lista">Tipos de equipo</a>
                <a class="navbar-brand" href="/sede/lista">Sedes</a>
                <a class="navbar-brand" href="/trabajador/lista">Trabajadores</a>
            </div>
        </nav>
        <h2>Nuevo Trabajador</h2>
        <hr/>
        <form method="post" th:action="@{/trabajador/guardar}">
            <div class="form-row">
                <div class="col-md-8 mb-4">
                    <div class="form-group">
                        <label class="small mb-1">Nombre del Trabajador</label>
                        <input class="form-control" name="nombre" id="nombre" type="text">
                    </div>
                </div>
                <div class="col-md-8 mb-4">
                    <div class="form-group">
                        <label class="small mb-1">Trabajador</label>
                        <select id="name" name="name" class="form-control">
                            <option th:each="user: ${trabajadorLista}"
                                    th:value="${user.getId()}"
                                    th:text="${user.getCorreo()+ ' ' + user.getNombres()+ ' ' +user.getApellidos()}"></option>

                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group mt-4">
                <a th:href="@{/proyecto/listar}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </body>
</html>
