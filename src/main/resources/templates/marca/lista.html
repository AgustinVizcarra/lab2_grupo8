<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Marcas</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
    </head>
    <body class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse">
                <a class="navbar-brand" href="/inventario/lista">Inventario</a>
                <a class="navbar-brand" href="/marca/lista">Marcas</a>
                <a class="navbar-brand" href="/tipo/lista">Tipos de equipo</a>
                <a class="navbar-brand" href="/sede/lista">Sedes</a>
                <a class="navbar-brand" href="/trabajador/lista">Trabajadores</a>
            </div>
        </nav>

        <h2>Lista de Marca</h2>
        <div class="container-fluid">
            <a class="btn btn-primary mt-4 mb-4" th:href="@{/marca/nuevo}">Nueva Marca</a>

            <div th:if="${msgSave != null}" th:text="${msgSave}" class="alert alert-success" role="alert"></div>
            <div th:if="${msgEdit != null}" th:text="${msgEdit}" class="alert alert-warning" role="alert"></div>
            <div th:if="${msgDelete != null}" th:text="${msgDelete}" class="alert alert-danger" role="alert"></div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre de la Marca</th>

                    </tr>
                </thead>
                <tr th:each="Marca, info : ${lista}">
                    <td th:text="${info.index+1}"></td>
                    <td th:text="${Marca.nombre}"></td>


                    <td><a th:href="@{'/marca/editar?id='+ ${Marca.getId()}}" class="btn btn-primary">Editar</a></td>
                    <td><a th:href="@{'/marca/borrar?id='+ ${Marca.getId()}}" class="btn btn-danger">Borrar</a></td>
                </tr>
            </table>
        </div>
    </body>
</html>
