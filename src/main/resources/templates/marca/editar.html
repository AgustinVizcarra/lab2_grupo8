<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Marca</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body class="container">

        <h2>Editar Marca</h2>
        <hr/>
        <form method="post" th:action="@{/marca/guardar}">
            <input th:value="${marca.id}" name="id" type="hidden"/>
            <div class="form-row">
                <div class="col-md-8 mb-4">
                    <div class="form-group">
                        <label class="small mb-1">Nombre de la Marca</label>
                        <input th:value="${marca.nombre}" name="nombre" type="text" class="form-control" id="nombre"/>
                    </div>
                </div>
            </div>
            <div class="form-group mt-4">
                <a th:href="@{/marca/lista}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </body>
</html>
